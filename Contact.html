<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Aquasense</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        nav .login-btn {
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: #fff;
            color: #0077b6;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        nav .login-btn:hover {
            background: #005f87;
            color: #fff;
        }

        header {
            background: #0077b6;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-family: Baloo;
            font-size: 35px;
        }

        header nav {
            gap: 20px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        section {
            padding: 40px 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        section h1 {
            text-align: center;
            margin: 30px 0 50px;
            font-size: 2.5rem;
        }

        section form h2 {
            text-align: center;
            color: #0077b6;
            font-size: 2rem;
            margin: 30px 0;
        }

        .contact-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .contact-form button {
            background-color: #0077b6;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #005f89;
        }

        footer {
            background: #0077b6;
            color: white;
            text-align: center;
            padding: 20px;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Aquasense</h1>
        <nav>
            <a href="index.html" class="login-btn">Home</a>
            <a href="about.html" class="login-btn">About</a>
            <a href="#" class="login-btn">Contact</a>
            <a href="Signin.html" class="login-btn">Sign IN / UP</a>
        </nav>
    </header>
    <section>
        <h1>Contact Us</h1>
        <form class="contact-form" action="#" method="post">
            <h2>We'd love to hear from you!</h2>
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
    <footer>
        <p>2025 &copy; Aquasense Team. All rights reserved.</p>
    </footer>
</body>

</html>
